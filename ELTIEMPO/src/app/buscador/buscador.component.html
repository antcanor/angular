<h2>Search cities</h2>
<div class="input-group mb-3">
  <input #patron (keyup)="nombre=patron.value" type="text" class="form-control" required placeholder="Write the name of a city">
  <button (click)="porNombre()" (click)="getResults()" class="btn btn-primary" type="button" id="button-addon2">Search</button>
</div>

<ul class="list-group">
	<!-- RESULTADOS DE BUSQUEDA EN FORMA DE LI COMO EL DE ABAJO -->
	<li class="list-group-item">
		<div class="row row-cols-md-5">
		@for (r of getResults(); track r.id) {
			<app-tarjeta [ciudades]="r"></app-tarjeta>
		}
	</div>
	</li>
</ul>
